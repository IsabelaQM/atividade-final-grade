<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG - Gerador de Horários</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Gerador de Horários</h1>
      <p>Configure os parâmetros do algoritmo genético:</p>
    </header>

    <section class="form-section">
      <form id="agForm" onsubmit="event.preventDefault(); executarAG();">
        <div class="input-group">
          <label for="tamPop">Tamanho da População:</label>
          <input type="number" id="tamPop" value="30" min="2">
        </div>
        <div class="input-group">
          <label for="maxGen">Máximo de Gerações:</label>
          <input type="number" id="maxGen" value="50" min="1">
        </div>
        <div class="input-group">
          <label for="pc">Prob. de Cruzamento (0-1):</label>
          <input type="number" id="pc" value="0.7" step="0.1" min="0" max="1">
        </div>
        <div class="input-group">
          <label for="pm">Prob. de Mutação (0-1):</label>
          <input type="number" id="pm" value="0.1" step="0.1" min="0" max="1">
        </div>
        <div class="input-group">
          <label for="cortes">Número de Cortes (1-4):</label>
          <input type="number" id="cortes" value="2" min="1" max="4">
        </div>
        <button type="submit">Executar AG</button>
      </form>
    </section>

    <section class="result-section">
      <div id="info-melhor" class="info"></div>
      <h2>Melhor Horário</h2>
      <div id="melhor-grade" class="grade"></div>
      <h2>População Final</h2>
      <div id="app" class="grade"></div>
    </section>
  </div>
  <script src="./src/main.js"></script>
</body>
</html>
